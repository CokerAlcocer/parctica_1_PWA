<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Práctica 1 | 10A IDGS</title>
</head>
<style>
    .hidden {
        display: none;
    }
</style>
<body class=" mt-5">
    <div class="container">
        <div class="d-flex align-items-center">
            <h1>Personas</h1>
            <button class="ms-auto btn btn-success" data-bs-target="#create" data-bs-toggle="modal">Añadir</button>
        </div>
        <hr>
        <div class="col-12 hidden" id="a_delete">
            <div class="alert alert-warning">
                Usuario eliminado
            </div>
        </div>
        <div class="col-12 hidden" id="a_error">
            <div class="alert alert-danger">
                Ocurrió un error
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="">
                        <th>#</th>
                        <th>Avatar</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 ">
                <div class="modal-body border-0 ">
                <h3>Crear nuevo usuario</h3>
                <hr>
                <div class="row g-3">
                    <div class="col-12 form-group">
                        <label for="">Nombre</label>
                        <input class="form-control " type="text" id="c_name">
                    </div>
                    <div class="col-12 form-group">
                        <label for="">Apellido</label>
                        <input class="form-control " type="text" id="c_last">
                    </div>
                    <div class="col-12 form-group">
                        <label for="">Correo</label>
                        <input class="form-control " type="text" id="c_email">
                    </div>
                    <div class="col-12 form-group">
                        <label for="">URL del avatar</label>
                        <input class="form-control " type="text" id="c_url">
                    </div>
                    <div class="col-12 hidden" id="a_create">
                        <div class="alert alert-success">
                            Usuario registrado
                        </div>
                    </div>
                    <div class="col-12 hidden" id="a_error">
                        <div class="alert alert-danger">
                            Ocurrió un error
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="reset">Cerrar</button>
                        <button class="btn btn-primary" onclick="savePerson()">Registrar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 ">
                <div class="modal-body border-0 ">
                <h3>Actualizar usuario</h3>
                <hr>
                <div class="row g-3">
                    <div class="col-12 form-group">
                        <label for="">Nombre</label>
                        <input class="form-control " type="text" id="u_name">
                    </div>
                    <div class="col-12 form-group">
                        <label for="">Apellido</label>
                        <input class="form-control " type="text" id="u_last">
                    </div>
                    <div class="col-12 form-group">
                        <label for="">Correo</label>
                        <input class="form-control " type="text" id="u_email">
                    </div>
                    <div class="col-12 form-group">
                        <label for="">URL del avatar</label>
                        <input class="form-control " type="text" id="u_url">
                    </div>
                    <div class="col-12 hidden" id="a_update">
                        <div class="alert alert-primary">
                            Usuario actualizado
                        </div>
                    </div>
                    <div class="col-12 hidden" id="a_error">
                        <div class="alert alert-danger">
                            Ocurrió un error
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="reset">Cerrar</button>
                        <button class="btn btn-primary" onclick="updatePerson()">Actualizar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
